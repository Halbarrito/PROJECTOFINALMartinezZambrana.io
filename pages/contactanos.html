<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <meta name="keywords" content="enviar, mensaje, email, sugerencia,">

        <header>
            <div class="d-flex justify-content-center">
                <h2 class="mt-3 mb-3 display-2">La Tía Noelí</h2>
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html"><img src="../images/logo noeli pequeño.jpg"
                                alt="logo"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="./productos.html">Productos</a>

        <div class="container mt-3">

                </div>
                <form class="row">
                    <div class="col-12 text-center mt-3">
                        <label for="nameInput" class="form-label">Nombre y Apellido</label>
                        <input type="name" class="form-control" id="nameInput"
                            placeholder="Escribí tu Nombre y Apellido">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Escribí tu Email">
                        <label for="comentario" class="form-label">Deja tu comentario y/o sugerencia</label>
                        <textarea class="form-control mb-3" id="comentario" rows="3"></textarea>
                        <button type="submit" class="boton mt-3"><strong> Enviar</strong>
                        </button>
                    </div>
                </form>
            </div>
            <footer>
                <div class="container-fluid">
                    <div class="row p-5 pb-3 text-black text-center">
                        <div class="col-xs-12 col-lg-4">
                            <div>
                                <a href="../index.html"><img src="../images/logo noeli pequeño.jpg" alt="logo"></a>

                            <div>
                                <a href="./productos.html">Productos</a>

                            <div>

                            </div>

                            <img src="../images/mercado pago logo.jpg" alt="log-Mercado">
